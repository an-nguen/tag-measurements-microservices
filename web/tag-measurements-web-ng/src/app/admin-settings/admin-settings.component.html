<mat-card>
  <mat-card-title>Управление пользователями</mat-card-title>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Пользователи">
        <table mat-table [dataSource]="userDataSource" matSort>
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя пользователя</th>
            <td mat-cell *matCellDef="let element">
              {{ element.username }}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Действия</th>
            <td mat-cell *matCellDef="let element" [class.cell-value]="true">
              <button mat-icon-button (click)="editUser(element)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button (click)="deleteUser(element)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>
        <button mat-flat-button style="margin-top: 6px" color="primary" (click)="createUser()"><mat-icon>add</mat-icon>Создать</button>
      </mat-tab>
      <mat-tab label="Роли"></mat-tab>
      <mat-tab label="Привилегии"></mat-tab>
    </mat-tab-group>

  </mat-card-content>
</mat-card>
